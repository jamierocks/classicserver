plugins {
    id 'java'

    id 'idea'
    id 'eclipse'
}

defaultTasks 'clean'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'uk.jamierocks'
version = '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'https://repo.spacehq.org/content/repositories/releases/'
    }
    maven {
        url 'http://repo.lexteam.xyz/repository/public/'
    }
}

dependencies {
    compile 'org.spacehq:packetlib:1.0'
    compile 'org.slf4j:slf4j-api:1.7.20'
    compile 'org.slf4j:slf4j-jdk14:1.7.12'
    compile 'com.flowpowered:flow-math:1.0.1'
    compile 'com.flowpowered:flow-nbt:1.0.0'
    compile 'xyz.lexteam:eventbus:1.4'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.12'
}
